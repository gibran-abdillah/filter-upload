<html>
    <head>
        <title>Upload File</title>
    </head>
<body>
    {% include 'pesan.html' %}
    <form method="POST" enctype="multipart/form-data" action="/upload">
        {{form.hidden_tag()}}
        {{form.my_file}}
        {{form.submit}}
    </form>

 
   {% for your_files in file_list %}


    <img src='{{url_for("show_image",filename=your_files)}}'><!-- harus sama dengan yang di def-->
   {% endfor %}
</body>
</html>
